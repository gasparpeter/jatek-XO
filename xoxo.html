<!DOCTYPE html>
<html lang="en">
<head>
    <title>XO</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/lobby.css">
    <link rel="stylesheet" href="style/gameplay.css">
</head>

<body>





<div id="gameplay-container">

    <div id="jatekos1-pontok" class="jatekos-pontok">
        <p id="pontnev1" class="pontnev">Player1:</p>
        <p id="pontszam1" class="pontszam">0</p>
    </div>

    <div id="jatekos2-pontok" class="jatekos-pontok">
        <p id="pontnev2" class="pontnev">Player2:</p>
        <p id="pontszam2"  class="pontszam">0</p>
    </div>



    <button id="reset">RESTART GAME</button>
    <h1 id="valamiid1"></h1>

    <h2 id="valamiid2"></h2>

    <h2 id="back-lobby">Do you want to add new names?</h2>
    <button id="back-lobby1">YES</button>
    <button id="back-lobby2">NO</button>

    <div id="board">

    </div>


</div>



<div id="lobby-container">

    <h2 id="nev-utasitas">Choose names. (Or not.)</h2>

    <label for="name-input-player1">First player name:</label>
    <input id="name-input-player1" type="text" placeholder="Type your name..">

    <label for="name-input-player2">Second player name:</label>
    <input id="name-input-player2" type="text" placeholder="Type your name..">

    <button id="letsplay-gomb">LET'S START THIS FCKING GAME</button>

</div>

<script src="javascript/entry-point.js"></script>

<script src="javascript/lobby.js"></script>

<script src="javascript/gameplay.js"></script>


</body>
</html>
